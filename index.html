<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Jalur ArcGIS Modern</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .custom-popup {
      background: #1e1e2f;
      color: #f0f0f0;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      font-size: 14px;
      line-height: 1.6;
      max-width: 220px;
    }
    .custom-popup h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
      color: #4da3ff;
    }
    .leaflet-popup-content-wrapper {
      background: transparent;
      box-shadow: none;
    }
    .leaflet-popup-tip {
      background: #1e1e2f;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Esri Leaflet -->
  <script src="https://unpkg.com/esri-leaflet"></script>

  <script>
    // Inisialisasi map
    var map = L.map('map').setView([37.75, -122.45], 10);

    // Basemap dari Esri
    var esriStreet = L.esri.basemapLayer("Streets");
    var esriDark = L.esri.basemapLayer("DarkGray");
    var esriLight = L.esri.basemapLayer("Gray");
    var esriSat = L.esri.basemapLayer("Imagery");

    esriStreet.addTo(map); // default

    // Layer jalur dari ArcGIS Server
    var roads = L.esri.featureLayer({
      url: "https://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer/1",
      style: function () {
        return { color: "#4da3ff", weight: 2 };
      }
    }).addTo(map);

    // Popup modern
    roads.bindPopup(function (layer) {
  let props = layer.feature.properties;
  return `
    <div class="custom-popup">
      <h3>${props.ROUTE_NAME || props.NAME || "Jalur Tanpa Nama"}</h3>
      <b>Nomor:</b> ${props.RT_NUMBER || "-"}<br>
      <b>State:</b> ${props.STATE || "-"}
    </div>
  `;
});
    // Pilihan basemap
    var baseMaps = {
      "üõ£Ô∏è Esri Street": esriStreet,
      "üåô Esri Dark": esriDark,
      "‚òÄÔ∏è Esri Light": esriLight,
      "üõ∞Ô∏è Esri Satellite": esriSat
    };

    L.control.layers(baseMaps, { "üö¢ Jalur ArcGIS": roads }).addTo(map);

    // Hilangin prefix "Leaflet"
    map.attributionControl.setPrefix(false);
  </script>
</body>
</html>
